<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快乐</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <audio id="boom" src="./sounds/1.MP3" preload="auto"></audio>
        <audio id="boom2" src="./sounds/2.MP3" preload="auto"></audio>
        <audio id="boom3" src="./sounds/3.mp3" preload="auto"></audio>

        <div class="start-screen" id="startScreen">
            <div class="lighter">
                <div class="fuse">
                    <div class="fuse-line"></div>
                    <div class="spark"></div>
                </div>
                <div class="rocket">
                    <div class="rocket-body">🧨</div>
                </div>
                <p>点击点燃烟花</p>
            </div>
        </div>

        <div class="content" id="content">
            <div class="text-box">
                <div class="typing-text" data-text="2025年春节 ✨"></div>
                <div class="typing-text" data-text="新年快乐 🎊"></div>
                <div class="typing-text" data-text="恭喜发财 万事如意 💰"></div>
                <div class="typing-text" data-text="祝您蛇年大吉 前程似锦 ✨"></div>
                <div class="typing-text" data-text="步步高升 财运亨通 🌟"></div>、
                <div class="typing-text" data-text="连续点击屏幕有惊喜哦！"></div>
            </div>
        </div>

        <div class="greeting" id="greeting">
            <h2>
                <span class="name">李宝</span><br>
                <span class="wish">新年快乐哇</span>
            </h2>
        </div>

        <canvas id="fireworks"></canvas>
    </div>
    <script src="./fireworks.js"></script>
</body>
</html>
